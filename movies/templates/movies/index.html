<h1>Hi Bryan Here is Newest Movies<h1>
{% if newest_movies %}
<ul>
{% for movie in newest_movies %}
<li>
    <form action="{% url 'movies:delete' movie.id %}" method='GET'>
    <a href="{% url 'movies:show' movie.id %}">{{ movie.title }}</a>
    <button type="submit">Delete</button>
    </form>
</li>
{% endfor %}
</ul>
{% else %}
<p>There are no movies recorded.</p>
{% endif %}
